<h2>My Picks</h2>
<div *ngFor="let category of categories">
  <h3 *ngIf="category.selectedNominee">{{category.title}}</h3>
  <div *ngFor="let n of category.nominations">
    <div *ngIf="category.selectedNominee && n.title == category.selectedNominee['title']">
      <p>{{ n.title }}</p>
      <img [src]="n.imgUrl" height="200px" />
    </div>
</div>
