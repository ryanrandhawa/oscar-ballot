
<mat-accordion>
<mat-expansion-panel *ngFor="let category of categories">
  <mat-expansion-panel-header>{{category.title}}</mat-expansion-panel-header>

  <mat-radio-group
    class="example-radio-group"
    [(ngModel)]="category.selectedNominee">

      <mat-card *ngFor="let n of category.nominations" class="example-card">
        <mat-card-header>
          <mat-radio-button class="example-radio-button"  [value]="n">
          <mat-card-title>{{n.title}}</mat-card-title>
          <mat-card-subtitle>{{n.details}}</mat-card-subtitle>
        </mat-radio-button>
        </mat-card-header>

        <mat-card-content>
          <img [src]="n.imgUrl" height="150px" [alt]="n.title">
          <div><a target="_blank" [href]="'https://oscar.go.com' + n.link">Details</a></div>
        </mat-card-content>
      </mat-card>
  </mat-radio-group>
</mat-expansion-panel>
</mat-accordion>
