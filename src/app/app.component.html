<mat-toolbar>
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-button-toggle-group [(ngModel)]="currentPage" name="currentPage" aria-label="Navigate To:">
  <mat-button-toggle value="ballot">Ballot</mat-button-toggle>
  <mat-button-toggle value="picks">My Picks</mat-button-toggle>
</mat-button-toggle-group>


<app-categories *ngIf="currentPage == 'ballot'" [categories]="categories"></app-categories>
<app-mypicks *ngIf="currentPage == 'picks'" [categories]="categories"></app-mypicks>
